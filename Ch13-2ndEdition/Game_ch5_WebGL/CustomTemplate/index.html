<!doctype html>
<html lang="en-us">
<head>
<title>Unity WebGL Player | ch05</title>
<style>
body { background-color: #333; }
</style>

<script src="Build/UnityLoader.js"></script>
<script>
var gameInstance = UnityLoader.instantiate("gameContainer", "Build/webgl_my.json");

function SendToUnity() {
	gameInstance.SendMessage("JSListener", "RespondToBrowser", "Hello from the browser!");
}
</script>
</head>

<body>
<div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>
<br><input type="button" value="Send to Unity" onclick="SendToUnity();" />
</body>
</html>
